<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘图</title>
    <style>
        #canvas{
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="700" height="800"></canvas>
<script>
    //画布
    const canvas=document.getElementById('canvas')
    //设置尺寸
    // canvas.width=300
    // canvas.height=150
    //画笔
    const ctx=canvas.getContext('2d')
    // const ctx=canvas.getContext('webgl')
    //红色的填充矩形
    ctx.fillStyle='red'
    ctx.fillRect(
        100,100,
        400,200
    )


</script>
</body>
</html>
